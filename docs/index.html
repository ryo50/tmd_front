<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>動画ダウンロードマネージャー</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #fafafa;
      }
      .container {
        max-width: 900px; /* 以前より広く */
        margin: 0 auto;
        padding: 16px;
      }
      .task {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 16px;
        flex-wrap: wrap;
        background: #fff;
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .task input {
        flex: 1;
        min-width: 220px;
        padding: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }
      .task button {
        padding: 14px 18px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .task button:hover {
        opacity: 0.9;
      }
      .downloadBtn {
        background: #3498db;
        color: #fff;
      }
      .removeBtn {
        background: #e74c3c;
        color: #fff;
      }
      .status {
        min-width: 80px;
        text-align: center;
        font-size: 16px;
      }
      .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        animation: spin 1s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #addTaskBtn {
        display: block;
        width: 100%;
        padding: 16px;
        background: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        margin-top: 14px;
        cursor: pointer;
      }
      #addTaskBtn:hover {
        opacity: 0.9;
      }

      #addFromClipboard {
        display: block;
        width: 100%;
        padding: 16px;
        background: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        margin-top: 14px;
        cursor: pointer;
      }
      #addFromClipboard:hover {
        opacity: 0.9;
      }

      /* ✅ スマホ対応 */
      @media (max-width: 600px) {
        .task {
          flex-direction: column;
          align-items: stretch;
        }
        .task input {
          width: 100%;
          font-size: 18px;
        }
        .task button,
        .status {
          width: 100%;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="tasks"></div>
      <button id="addTaskBtn">＋ 追加</button>

      <button id="addFromClipboard">📋 クリップボードから追加</button>

      <pre
        id="debugLog"
        style="
          background: #f0f0f0;
          padding: 10px;
          font-size: 12px;
          max-height: 150px;
          overflow-y: auto;
          border: 1px solid #ccc;
        "
      ></pre>
    </div>

    <script>
      const tasksEl = document.getElementById('tasks')
      const addTaskBtn = document.getElementById('addTaskBtn')

      function createTask(url) {
        const taskEl = document.createElement('div')
        taskEl.className = 'task'

        const input = document.createElement('input')
        input.type = 'text'
        input.placeholder = 'URLを入力'
        input.value = url || '' // ← ここで引数のURLをセット

        const downloadBtn = document.createElement('button')
        downloadBtn.textContent = 'ダウンロード'
        downloadBtn.className = 'downloadBtn'

        const removeBtn = document.createElement('button')
        removeBtn.textContent = '×'
        removeBtn.className = 'removeBtn'

        const statusEl = document.createElement('div')
        statusEl.className = 'status'

        taskEl.appendChild(input)
        taskEl.appendChild(downloadBtn)
        taskEl.appendChild(removeBtn)
        taskEl.appendChild(statusEl)
        tasksEl.appendChild(taskEl)

        // ダウンロード処理
        downloadBtn.addEventListener('click', async () => {
          const targetUrl = input.value.trim()
          if (!targetUrl) return alert('URLを入力してください')

          // UI更新: ローディング開始
          statusEl.innerHTML = ''
          const spinner = document.createElement('div')
          spinner.className = 'spinner'
          statusEl.appendChild(spinner)

          try {
            // const proxyUrl = `https://tmd-wb30.onrender.com/download?target=${encodeURIComponent(
            //   targetUrl
            // )}`
            // const res = await fetch(proxyUrl)
            // if (!res.ok) throw new Error('ダウンロード失敗')

            // const blob = await res.blob()

            // // ファイル名取得
            // let filename = 'video.mp4'
            // const contentDisposition = res.headers.get('content-disposition')
            // if (
            //   contentDisposition &&
            //   contentDisposition.includes('filename=')
            // ) {
            //   filename = contentDisposition
            //     .split('filename=')[1]
            //     .replace(/"/g, '')
            // }

            // // 保存
            // const a = document.createElement('a')
            // a.href = URL.createObjectURL(blob)
            // a.download = filename
            // a.click()

            const proxyUrl = `https://tmd-wb30.onrender.com/download?target=${encodeURIComponent(
              targetUrl
            )}`

            const a = document.createElement('a')
            a.href = proxyUrl
            a.download = '' // ← サーバー側の Content-Disposition に任せる
            document.body.appendChild(a)
            a.click()
            a.remove()

            // UI更新: 完了
            statusEl.innerHTML = '✅ 完了'
          } catch (err) {
            console.error(err)
            statusEl.innerHTML = '❌ 失敗'
          }
        })

        // 削除処理
        removeBtn.addEventListener('click', () => {
          tasksEl.removeChild(taskEl)
        })
      }

      // 初期タスクを1つ作成
      createTask('')

      // ＋ボタン押下時
      addTaskBtn.addEventListener('click', createTask(''))

      document
        .getElementById('addFromClipboard')
        .addEventListener('click', async () => {
          try {
            const text = await navigator.clipboard.readText()
            if (!text) {
              alert('クリップボードにURLが見つかりませんでした')
              return
            }

            // 改行・スペース区切りで分割
            const urls = text.split(/\s+/).filter((u) => u.startsWith('http'))

            if (urls.length === 0) {
              alert('クリップボードに有効なURLが見つかりませんでした')
              return
            }

            urls.forEach((url) => {
              createTask(url) // 既存の「欄追加関数」を呼ぶ
            })
          } catch (err) {
            console.error('クリップボード読み取り失敗:', err)
            alert(
              'クリップボードを読み取れませんでした。HTTPS環境か確認してください。'
            )
            logDebug("Clipboard read error: " + err.message);
          }
        })

      function logDebug(msg) {
        const el = document.getElementById('debugLog')
        el.textContent += msg + '\n'
      }
    </script>
  </body>
</html>
